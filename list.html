<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <title>List</title>
        <meta name="Generator" content="Cocoa HTML Writer">
        <meta name="CocoaVersion" content="1894.6">
    
        <link rel="stylesheet" type="text/css" href="index.css" />
    
    </head>
    <body>
        <!--H1 represents the header of -->
        <h1> Places We Could Go...</H1>
        <br>
        <input type="text" id="box" value="Type here to add task"/>
        <br>
        <input type="button" value="Add Item" onclick="addItem();"/>
        <br>
        <div id="list"></div>

        <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB7jBVA1sFl1kdBlU1ag-PxYQ0lrZwrkvk
            &q=Space+Needle,Atlanta+GA">
        </iframe>
        <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB7jBVA1sFl1kdBlU1ag-PxYQ0lrZwrkvk
            &q=Space+Needle,Tokyo+JP">
        </iframe>

        <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB7jBVA1sFl1kdBlU1ag-PxYQ0lrZwrkvk
        &q=Space+Needle,Toronto+CA">
    </iframe>

        <script>
            function addItem () {
                var newItem = document.createElement("div");
                newItem.innerHTML = document.getElementById("box").value;
                newItem.onclick = removeItem;
                document.getElementById("list").appendChild(newItem);
                }
                function removeItem(){
                    document.getElementById("list").removeChild(this);
                    }
        </script>
    </body>
</html>
